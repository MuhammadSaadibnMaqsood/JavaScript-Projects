<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
       
        <div class="card">
            <div class="header">
                <input class="input" type="text" placeholder="enter city name" spellcheck="false">
                <button class="search"><img src="search.png" alt="search"></button>
            </div>
            <div class="weather">
                <div><img class="mainimg" src="drizzle.png" alt="drizzle"></div>
                <h1 class="temp">12 <sup>o</sup>C</h1>
                <h2 class="city">New york</h2>
            </div>
            <div class="footer">
                <div>
                    <span><img src="humidity.png" alt="humidity"></span>
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div>
                    <span><img src="wind.png" alt="wind"></span>
                    <div>
                        <p class="wind">50%</p>
                        <p>wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
