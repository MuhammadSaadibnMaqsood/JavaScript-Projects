<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posting-App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <!-- HERO SECTION -->
      <div class="hero">
        <img
          src="https://influencermarketinghub.com/wp-content/uploads/2020/03/Best-Social-Media-Posting-App.png"
          alt="hero-img"
        />
        <h1>Posting App</h1>
        <p>
          Spread your thoughts and ideas with the world. <br />Connect with
          people & make new friends.
        </p>
        <button
          class="scroll-btn"
          onclick="document.querySelector('.model').scrollIntoView({ behavior: 'smooth' })"
        >
          Create a Post â†“
        </button>
      </div>

      <!-- POST FORM SECTION -->
      <div class="model">
        <div class="container">
          <h1>Create your post</h1>
          <div class="input-div">
            <label for="">Your name</label>
            <input id="name-input" type="text" placeholder="Enter your name" />
            <label for="">Your thought</label>
            <textarea
              id="post-input"
              rows="6"
              placeholder="What's on your mind?"
            ></textarea>
          </div>
          <div class="background-choose">
            <p>Choose background</p>
            <div class="bg-options">
              <img
                src="https://static.vecteezy.com/system/resources/thumbnails/033/351/258/small_2x/beautiful-bright-wallpaper-nature-background-ai-generated-photo.jpg"
                alt=""
              />
              <img
                src="https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvdjU0NmJhdGNoMy1teW50LTM0LWJhZGdld2F0ZXJjb2xvcl8xLmpwZw.jpg"
                alt=""
              />
              <img
                src="https://unblast.com/wp-content/uploads/2021/01/Space-Background-Images.jpg"
                alt=""
              />
              <img
                src="https://coolbackgrounds.imgix.net/219VUMa1SOxASKqCE2OgT4/be1c810344587bd7f6f203337d23602a/ranger-4df6c1b6.png?w=3840&q=60&auto=format,compress"
                alt=""
              />
            </div>
          </div>
          <button onclick="addPost()" id="post-btn" class="post-btn">
            Post
          </button>
        </div>
      </div>

      <!-- POSTS SECTION -->
      <h2>Recent Posts</h2>
      <section id="all-posts">
       
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
