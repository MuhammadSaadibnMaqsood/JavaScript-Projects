<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posting-App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <!-- HERO SECTION -->
      <div class="hero">
        <img
          src="https://influencermarketinghub.com/wp-content/uploads/2020/03/Best-Social-Media-Posting-App.png"
          alt="hero-img"
        />
        <h1>QuickPost</h1>
        <p>
          Spread your thoughts and ideas with the world. <br />Connect with
          people & make new friends.
        </p>
        <button
          class="scroll-btn"
          onclick="document.querySelector('.model').scrollIntoView({ behavior: 'smooth' })"
        >
          Create a Post â†“
        </button>
      </div>

      <!-- POST FORM SECTION -->
      <div class="model">
        <div class="container">
          <h1>Create your post</h1>
          <div class="input-div">
            <label for="">Your name</label>
            <input id="name-input" type="text" placeholder="Enter your name" />
            <label for="">Your thoughts</label>
            <textarea
              id="post-input"
              rows="6"
              placeholder="What's on your mind?"
            ></textarea>
          </div>

          <button onclick="addPost()" id="post-btn" class="post-btn">
            Post
          </button>
        </div>
      </div>

      <!-- POSTS SECTION -->
      <h2>Recent Posts</h2>
      <div class="divider"></div>
      <section id="all-posts"></section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
